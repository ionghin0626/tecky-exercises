    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script>
        let unitLength;
        let margin;
        const boxColor = 200;
        const strokeColor = 50;
        let columns;
        let rows;
        let currentBoard;
        let nextBoard;
        let startGame;

        function setup() {
            CalCanvasWidth()
            const canvas = createCanvas(setWidth, setHeight);
            canvas.parent(document.querySelector('#canvas'));

            columns = floor(width / unitLength);
            rows = floor(height / unitLength);

            currentBoard = [];
            nextBoard = [];
            for (let i = 0; i < columns; i++) {
                currentBoard[i] = [];
                nextBoard[i] = []
            }


            frameRate(15);
            init(set);
        }

        function CalCanvasWidth() {
            if (windowWidth<768) {
                unitLength = (windowWidth)/25
                setWidth = unitLength*25
                setHeight = unitLength*40
            } else {
                unitLength = 15
                // setWidth = unitLength*floor((windowWidth - 200)/unitLength)
                setHeight = unitLength*floor((windowHeight - 200)/unitLength)
                setWidth = setHeight
            }
        }

        function init(type) {
            for (let i = 0; i < columns; i++) {
                for (let j = 0; j < rows; j++) {
                    // currentBoard[i][j] = 0;
                    // nextBoard[i][j] = 0;
                    // intCount = round(random(10));
                    if (type == set) {
                        intLife = random() > 0.8 ? 1 : 0;
                    } else {
                        intLife = 0
                    }
                    
                    currentBoard[i][j] = {life: intLife, count:0};
                    nextBoard[i][j] = {life: intLife, count:0};
                }
            }
        }

        function draw() {
            background(0);
            generate();
            let spectrumColor;
            let speeder = 1;
            for (let i = 0; i < columns; i++) {
                for (let j = 0; j < rows; j++) {
                    //https://p5js.org/reference/#/p5/color
                    spectrumColor = [
                        Math.abs(128 - ((frameCount * speeder + i + j + 170) % 255)),
                        Math.abs(128 - ((frameCount * speeder - i - j + 85) % 255)),
                        Math.abs(128 - ((frameCount * speeder - i + j + 170) % 255)),
                        // Math.abs(128 - ((frameCount + i - j) % 255)),
                    ];
                    if (currentBoard[i][j].count > 1) {
                        fill(boxColor - currentBoard[i][j].count * 20);
                        } else if (currentBoard[i][j].life == 1) {
                            fill(boxColor)
                        } else {
                            fill(spectrumColor);
                    }
                    // if (currentBoard[i][j].count > 1) {
                    //     fill(boxColor - currentBoard[i][j].count * 20);
                    //     } else if (currentBoard[i][j].life == 1) {
                    //     fill(boxColor);
                    //     } else {
                    //     fill(spectrumColor);
                    // }
                    stroke(strokeColor);
                    rect(i * unitLength, j * unitLength, unitLength, unitLength);
                }
            }
        }

        function generate() {
            for (let x = 0; x < columns; x++) {
                for (let y = 0; y < rows; y++) {
                    let neighbors = 0;
                    for (let i of [-1, 0, 1]) {
                        for (let j of [-1, 0, 1]) {
                            if (i == 0 && j == 0) {
                                continue;
                            }
                            neighbors +=
                                currentBoard[(x + i + columns) % columns][
                                    (y + j + rows) % rows
                                ].life;
                        }
                    }

                    // Rules of Life
                    if (currentBoard[x][y].life == 1 && neighbors < 2) {
                        nextBoard[x][y] = { life: 0, count: 0 };
                        } else if (currentBoard[x][y].life == 1 && neighbors > 3) {
                        nextBoard[x][y] = { life: 0, count: 0 };
                        } else if (currentBoard[x][y].life == 0 && neighbors == 3) {
                        nextBoard[x][y] = { life: 1, count: 0 };
                        } else if (currentBoard[x][y].life == 0) {
                        nextBoard[x][y] = { life: 0, count: 0 };
                        } else {
                        nextBoard[x][y].life = 1;
                        nextBoard[x][y].count++;
                    }
                }
            }

            [currentBoard, nextBoard] = [nextBoard, currentBoard];
        }

        function mouseDragged() {

            if (mouseX > unitLength * columns || mouseY > unitLength * rows) {
                return;
            }
            const x = Math.floor(mouseX / unitLength);
            const y = Math.floor(mouseY / unitLength);
            currentBoard[x][y] = { life: 1, count: 0 };
            fill(boxColor);
            stroke(strokeColor);
            rect(x * unitLength, y * unitLength, unitLength, unitLength);
        }

        function mousePressed() {
            if (mouseX > unitLength * columns || mouseY > unitLength * rows) {
                return;
            }
            noLoop();
            mouseDragged();
        }

        function mouseReleased() {
            if (mouseX > unitLength * columns || mouseY > unitLength * rows) {
                return;
            }
        }


    </script>
